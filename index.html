<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economic Loss Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      margin-bottom: 10px;
    }

    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Economic Loss Calculator</h2>

  <label for="absenteeismHours">Absenteeism (hours):</label>
  <input type="number" id="absenteeismHours" placeholder="Enter hours">

  <label for="productivityLoss">Productivity Loss:</label>
  <input type="number" id="productivityLoss" placeholder="Enter amount">

  <label for="accidentCost">Accident Cost:</label>
  <input type="number" id="accidentCost" placeholder="Enter amount">

  <label for="damageCost">Equipment/Material Damage Cost:</label>
  <input type="number" id="damageCost" placeholder="Enter amount">

  <button onclick="calculateEconomicLoss()">Calculate Economic Loss</button>

  <h3>Result:</h3>
  <p id="result">Monthly Economic Loss: $0</p>

  <script>
    function calculateEconomicLoss() {
      // Get input values
      const absenteeismHours = parseFloat(document.getElementById("absenteeismHours").value) || 0;
      const productivityLoss = parseFloat(document.getElementById("productivityLoss").value) || 0;
      const accidentCost = parseFloat(document.getElementById("accidentCost").value) || 0;
      const damageCost = parseFloat(document.getElementById("damageCost").value) || 0;

      // Calculate total economic loss
      const totalEconomicLoss = absenteeismHours + productivityLoss + accidentCost + damageCost;

      // Display result
      document.getElementById("result").innerText = Monthly Economic Loss: $${totalEconomicLoss.toFixed(2)};
    }
  </script>
</body>
</html>
